<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div id="form_page">
    <div id ="design_half">
      <div id="img_holder">
        <img src="imgs/odin_logod.png" alt="">
        <p>ODIN</p>
      </div>
    </div>
    <div id="form_half">
      <div id="form_hook">
        <p id="hook_text">
          This is not real online service! You know you need something like this in your life 
          to help you realize your deepest dreams.
        </p >
        <p id="end_hook_text">
          You know you want to.
        </p>
      </div>
      <form action="">
        <fieldset>
          <legend>Account Info</legend>
          <div class="account_input">
            <p>
              <label for="first_name">First Name</label>
              <input type="text" id="first_name">
            </p>
            <p>
              <label for="last_name">Last Name</label>
              <input type="text" id="last_name">
            </p>
          </div>
          <div class="account_input">
            <p>
              <label for="email">Email</label>
              <input type="email" id="email">
            </p>
            <p>
              <label for="phone_number">Phone Number</label>
              <input type="number" id="phone_number">
            </p>
          </div>
          <div class="account_input">
            <p>
              <label for="password">Password</label>
              <input type="password" id="password">
            </p>
            <p>
              <label for="confirm_passowrd">Confirm Password</label>
              <input type="password" id="confirm_passowrd">
            </p>
          </div>
          
        </fieldset>
        
      </form>
      <div id="account">
        <button>
          Create Account
        </button>
      </div>
    </div>
  </div>
</body>
</html>
